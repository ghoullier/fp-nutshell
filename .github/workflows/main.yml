name: Main Branch Checks

permissions:
  contents: read
  packages: read

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Test lib
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/setup-bun
      - run: bun test

  build:
    name: Build lib
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/setup-bun
      - run: bun --bun run build
