name: Setup Bun

runs:
  using: "composite"
  steps: 
    - uses: actions/cache@v3
      with:
        key: ${{ runner.os }}-dependencies-${{ hashFiles('./bun.lockb') }}
        path: |
          ./node_modules/**
    - uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    - run: bun install
      shell: bash
